<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/indexStyle/style.min.css">
    <link rel="stylesheet" href="styles/videoProgress/progress.min.css">
    <title>Custom Video Player</title>
</head>
<body>
 
  <h1>Custom Video Player</h1>

  <video 
    src="videos/video.mp4" 
    id="video" 
    class="videoScreen" 
    poster="img/videoPoster.png"
    controls
    >
  </video>

  <div class="controls">
    <button class="btn" id="play">
      <i class="fa fa-play fa-2x"></i>
    </button>
    <button class="btn" id="stop">
      <i class="fa fa-stop fa-2x"></i>
    </button>
    <input type="range" id="progress" class="progress" min="0" max="100" step="1" value="0"> 
    <span class="timestamp" id="timestamp">00:00</span>
  </div>

  
  <script src="script.js"></script>
</body>
</html>
